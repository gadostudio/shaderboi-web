<section class="section page-title">
	<div class="container">
		<div class="row">
			<div class="col-sm-8 m-auto text-center">
				<!-- Page Title -->
				<h1>{{ .Title }}</h1>
				{{ if .Params.subtitle }}<h2>{{ .Params.subtitle }}</h2>{{ end }}
				<!-- Page Description -->
				<p>{{ .Params.description | markdownify }}</p>
			</div>
		</div>
	</div>
</section>
